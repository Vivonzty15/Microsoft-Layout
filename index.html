<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span> 
      <span><i class="fas fa-car"></i></span> 
      <span><i class="fas fa-chess-king"></i></span> 
      <span><i class="fas fa-dice-three"></i></span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="Pic">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>So curious!</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="kitty">
        </div>
        <div>
            <Strong>Tom cat</Strong>
        </div>
        <div>
            <p>Playing in the snow</p>
        </div>
        <div>
            <a href="http://placekitten.com">more kitties</a>
        </div>
      </span> 
      <span>
        <div>
            <img src="http://placeimg.com/100/100/nature" alt="nature">
        </div>
        <div>
            <Strong>Nature</Strong>
        </div>
        <div>
            <p>The great outdoors</p>
        </div>
        <div>
            <a href="http://www.placebear.com">placebear</a>
        </div>
      </span> 
      <span>
        <div>
            <img src="http://placeimg.com/100/100/arch" alt="Architecture">
        </div>
        <div>
            <Strong>Architecture</Strong>
        </div>
        <div>
            <p>The art of building</p>
        </div>
        <div>
            <a href="http://placeimg.com">placeimg</a>
        </div>
      </span>
    </div>
  </body>
</html>
